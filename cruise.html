<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <title>My Cruise</title>
    </head>
<body>
    <h1>Sai Krishna Koduri goes on a cruise</h1>
    <form>
        <label for="shares-cabin">
            <input type ="checkbox" id="shares-cabin" value="True"> Shares Cabin
        </label>
        <br><br>
        <label for="breakfast">
            <input type ="checkbox" id="breakfast" value="True"> Breakfast
        </label>
        <br><br>
        <label for="pool-pass">
            <input type ="checkbox" id="pool-pass" value="False"> Pool Pass
        </label>
        <br><br>
        <button type="button" class="btn btn-warning" onclick="selectCruise()">Select a Cruise</button>
    </form><br><br>
    <form>
        <label for="days">Enter the number of days: </label>
        <input type ="text" id="days">
        <br><br>
 
        <label for="price">Enter price: </label>
        <input type ="text" id="price">
        <br><br>
        <input type="button" class="btn btn-danger" onclick="updateCruise()" value="Update the Cruise">
    </form>
    <p id="result"></p>
    <script>
    let my_cruise = {};
    function selectCruise(){
        my_cruise = {};
        my_cruise.shared = document.getElementById("shares-cabin").checked;
        my_cruise.breakfast = document.getElementById("breakfast").checked;
        my_cruise.pool = document.getElementById("pool-pass").checked;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
    function updateCruise(){
        const days = document.getElementById("days").value;
        const amount = document.getElementById("price").value;
        my_cruise.days = days;
        my_cruise.price = amount;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
</script>
</body>
</html>
