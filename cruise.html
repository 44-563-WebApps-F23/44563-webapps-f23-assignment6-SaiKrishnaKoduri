<!DOCTYPE html>
<html>
<body>
    <h1>Sai Krishna Koduri goes on a cruise</h1>
    <form>
        <label for="shares-cabin">
            <input type ="checkbox" id="shares-cabin" value="True"> Shares Cabin
        </label>
        <br><br>
        <label for="breakfast">
            <input type ="checkbox" id="breakfast" value="True"> Breakfast
        </label>
        <br><br>
        <label for="pool-pass">
            <input type ="checkbox" id="pool-pass" value="False"> Pool Pass
        </label>
        <br><br>
        <button type="button" onclick="selectCruise()">Select a Cruise</button>
    </form><br><br>
    <form>
        <label for="days">Enter the number of days: </label>
        <input type ="text" id="days">
        <br><br>
 
        <label for="price">Enter price: </label>
        <input type ="text" id="price">
        <br><br>
        <input type="button" onclick="updateCruise()" value="Update the Cruise">
    </form>
    <p id="result"></p>
    <script>
    let my_cruise = {};
    function selectCruise(){
        my_cruise = {};
        my_cruise.shared = document.getElementById("shares-cabin").checked;
        my_cruise.breakfast = document.getElementById("breakfast").checked;
        my_cruise.pool = document.getElementById("pool-pass").checked;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
    function updateCruise(){
        const days = document.getElementById("days").value;
        const amount = document.getElementById("price").value;
        my_cruise.days = days;
        my_cruise.price = amount;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
</script>
</body>
</html>
