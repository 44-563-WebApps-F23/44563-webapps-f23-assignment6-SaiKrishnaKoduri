<!DOCTYPE html>
<html>
 
<body>
    <h1 style="background-color: rgb(203, 245, 113);">Tip amounts</h1>
    <label for = "min-tip">Enter base amount: </label>
    <input type = "number" id="min-tip" value="50"><br><br>
    <label for ="tip-percent">Enter the tip percent: </label>
    <input type="number" id="tip-percent" value="15"><br><br>
    <button class="btn btn-success" onclick="tips()">Show tip</button><br><br>
    <div id="result"></div> 
    <script>
        function tips(){
            const minAmt = parseInt(document.getElementById("min-tip").value);
            const tipPrcnt = parseInt(document.getElementById("tip-percent").value);
            let toShow = "Tips are: ";
            for(let i=0; i<5; i++){
                const calcTip = (minAmt * (tipPrcnt + i *4))/100;
                toShow += `${tipPrcnt + i * 4}% is ${calcTip.toFixed(2)}; `;
            }
            document.getElementById("result").innerHTML = toShow;
        }
    </script>
</body>
</html>
