<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <title>Author Inputs</title>
    </head>
 
<body>

<h2>Author entry Sai Krishna Koduri</h2>

<form>
    <label for="form1_author">The hidden author name</label>
    <input type ="password" id="form1_author" name="form1_author" value="Dickens" min=10 max=50 step=2 value=30> <br>

    <label for="form1_guess">Guess the author </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br><br>

    <input type="button" class="btn btn-primary" id="bonusCount" onclick="checkAuthor()" value="Check the guess">
    <p id="result">Good: 0 | Oops: 0</p>
</form>
<script> 
var good=0
var oops=0
function checkAuthor(){
    
    console.log("Getting form values")
    let author = document.getElementById("form1_author").value
    let guess = document.getElementById("form1_guess").value
    if(author==guess){
        good++
        alert("You got it right")
    } else {
        oops++
        alert("Sorry")
    }
    if (oops > 6) {
        document.getElementById("bonusCount").onclick = bonus;
    }
    let resultElement = document.getElementById("result");
    resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;
}
function bonus(){
        alert("Sorry, ran out of guesses");
    }
</script>
<div id="image-container" style="padding-left: 10px;">
    <img id="city-image" src="Delhi.jpg" alt="Delhi" width="100" height="100" onclick="selectImage()">
</div>

<script>
    let Image = 1;
    function selectImage(){
        const cityImg = document.getElementById("city-image");
        switch(Image){
            case 1:
                cityImg.src = "Delhi.jpg";
                Image = 2;
                break;
            case 2:
                cityImg.src = "Rajasthan.jpg";
                Image = 3;
                break;
            case 3:
                cityImg.src = "Indore.jpg";
                Image = 1;
                break;
        }
    }
</script>
</body>
</html>
