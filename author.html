<!DOCTYPE html>
<html>
    <head>
        <title>Author Inputs</title>
    </head>
 
<body>

<h2>Author entry Sai Krishna Koduri</h2>

<form>
    <label for="form1_author">The hidden author name</label>
    <input type ="password" id="form1_author" name="form1_author" value="Dickens" min=10 max=50 step=2 value=30> <br>

    <label for="form1_guess">Guess the author </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
    <p id="result">This text will be replaced </p>
    <p id="good">good count</p>
    <p id="oops">oops count</p>
</form>
<script> 
var good=0
var oops=0
function checkAuthor(){
    
    console.log("Getting form values")
    let author = document.getElementById("form1_author").value
    let guess = document.getElementById("form1_guess").value
    if(author==guess){
        good++
        alert("You got it right")
        document.getElementById("good").innerText=`good counts: ${good}`;
    } else {
        oops++
        alert("Sorry")
        document.getElementById("oops").innerText=`oops count: ${oops}`;
    }
}
</script>

</body>
</html>
