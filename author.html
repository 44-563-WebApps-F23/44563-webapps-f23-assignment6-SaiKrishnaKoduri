<!DOCTYPE html>
<html>
    <head>
        <title>Author Inputs</title>
    </head>
 
<body>

<h2>Author entry Sai Krishna Koduri</h2>

<form>
    <label for="form1_author">The hidden author name</label>
    <input type ="password" id="form1_author" name="form1_author" value="Dickens" min=10 max=50 step=2 value=30> <br>

    <label for="form1_guess">Guess the author </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br><br>

    <input type="button" id="bonusCount" onclick="checkAuthor()" value="Check the guess">
    <p id="result">Good: 0 | Oops: 0</p>
</form>
<script> 
var good=0
var oops=0
function checkAuthor(){
    
    console.log("Getting form values")
    let author = document.getElementById("form1_author").value
    let guess = document.getElementById("form1_guess").value
    if(author==guess){
        good++
        alert("You got it right")
    } else {
        oops++
        alert("Sorry")
    }
    if (oops > 6) {
        document.getElementById("bonusCount").onclick = bonus;
    }
    let resultElement = document.getElementById("result");
    resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;
}
function bonus(){
        alert("Sorry, ran out of guesses");
    }
</script>
<div id="image-container" style="padding-left: 10px;">
    <img id="city-image" src="Delhi.jpg" alt="Delhi" width="100" height="100" onclick="selectImage()">
</div>

<script>
    let Image = 1;
    function selectImage(){
        const cityImg = document.getElementById("city-image");
        switch(Image){
            case 1:
                cityImg.src = "Delhi.jpg";
                Image = 2;
                break;
            case 2:
                cityImg.src = "Rajasthan.jpg";
                Image = 3;
                break;
            case 3:
                cityImg.src = "Indore.jpg";
                Image = 1;
                break;
        }
    }
</script>
</body>
</html>
